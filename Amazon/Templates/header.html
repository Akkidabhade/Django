<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collpasibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collpasibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'bootstarppage' %}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'product_list' %}" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Gallery</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
          <div class="dropdown">
            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">MY</button>
            <ul class="dropdown-menu">
              <li><a href="#" class="dropdown-item">ABC|</a></li>
              <li><a href="#" class="dropdown-item">CDE|</a></li>
              <li><a href="#" class="dropdown-item">JKL|</a></li>    
            </ul>
          </div>
            <li class="nav-item">{% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}"class="nav-link" > Logout </a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-link"> Login </a>
            {% endif %}
          </li>
          <li><p style="color: aliceblue;">{{request.user.username}}</p></li>
        </ul>
      </div>
    </nav>
  </div>
</body>
