<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loan Application</title>
    <style>
        /* Add your CSS styles here */
        /* This is just a basic example */
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% include 'header.html' %} <!-- Include the header.html file -->

    <h2>Car Loan Application</h2>
    <form action="/submit_loan_application" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" name="amount" min="1000" required>

        <label for="purpose">Loan Purpose:</label>
        <select id="purpose" name="purpose" required>
            <option value="">Select Purpose</option>
            <option value="home">Bike Loan</option>
            <option value="education">Car Loan</option>
            <option value="medical">Auto Loan</option>
            <option value="other">Other</option>
        </select>

        <label for="message">Additional Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <input type="submit" value="Submit Application">
    </form>
{% include 'footer.html' %}
</body>
</html>
